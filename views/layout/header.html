<!doctype html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="description" content="Bringing into sight the US government's oversight community." />
<meta name="og:description" content="Bringing into sight the US government's oversight community." />
<meta name="author" content="Eric Mill" />

<meta name="twitter:creator" content="@konklone" />
<meta name="twitter:creator:id" content="5232171" />
<meta name="twitter:site" content="@konklone" />
<meta name="twitter:site:id" content="5232171" />
<meta name="twitter:url" content="https://oversight.io" />

<link rel="vcs-git" href="https://github.com/konklone/oversight.io" title="code for oversight.io" />

<title>
  Oversight.io | Bringing into sight the US government's oversight community.
</title>

<link rel="shortcut icon" href="/favicon.png" />

<link href='https://fonts.googleapis.com/css?family=Open+Sans|Average' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/css/html5-reset.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css?<%= (new Date()).getTime() %>" />

</head>
<body>

<header><div class="inner">
  <div>
    <h1>
      Oversight.io
    </h1>

    <form action="/reports" method="get">
      <input type="search" id="query" name="query" placeholder="Oversight.io"
      <% if ((typeof(query) != "undefined") && query) { %>
        value="<%= query %>"
      <% } %>
      />
    </form>
  </div>

  <p>
  Searching
  <a class="browse" href="/reports">
  16,183 reports</a>
  from various <a href="https://github.com/unitedstates/inspectors-general#inspectors-general">inspectors general</a>
  in the US federal government.
  </p>

</div></header>
